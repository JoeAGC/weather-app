<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

  
    <link rel="stylesheet" type="text/css" href="style.css">
    
  
    <body>
        <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

 
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-3 searchColumn">
                <form>
                    <h4>Search for a City:</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City">
                        <div class="input-group-append">
                 
                        <button type="submit" id="submitCity" class="btn btn-primary fa fa-search"></button>
           
                        <button id ="clear" class="btn btn-danger fa fa-trash"></button>
                    </div>
                </div>
            </form>


    <div id="previousSearch" class="btn-group-vertical">
    </div>
    </div>
    

    <div class="col-md-9">
        <div class="container" id="currentWeather">
            <h2>Current Weather Here</h2>
        </div>
    <div>
    

    <h3>5-Day Forecast:</h3>
        <div class="row" id="weatherForecast">
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
  
    <script src="script.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <footer></footer>
</body>
</html>
